<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard - Input Stok Barang</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/header.css">
  <style>
    /* Container form stok */
    .stok-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      margin: 1rem auto;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .stok-form .form-title {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
    }

    .stok-form label {
      font-weight: 500;
      color: #fff;
    }

    .stok-form input[type="text"],
    .stok-form input[type="number"],
    .stok-form select {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #333;
    }

    .stok-form .login-btn {
      width: 100%;
      background: #43cea2;
      color: #fff;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .stok-form .login-btn:hover {
      background: #36b38f;
    }
  </style>
</head>
<body>

  <!-- Header -->

  <header>
    <a href="/main/manager/index.html" style="font-style:unset;text-decoration: none; font-variant: unset;"><h2>Manager Dashboard</h2></a>
    <nav>
      <a href="/main/manager/index.html">Home</a>
      <a href="/main/manager/prediksi.html">Prediksi</a>
      
      <a href="/main/manager/input.html">Pesan</a>
      
      <a href="/main/manager/data.html">Stock</a>
      <a href="/login/login.html">Logout</a>
    </nav>
  </header>

  <!-- Konten -->
  <section class="hero">
    <h1>Input Stock Barang</h1>
    <div class="login-container-stok">
      <form id="stockForm" class="login-form stok-form">
        <div class="form-title"></div>

        <label for="namaBarang">Nama Barang</label>
        <input type="text" id="namaBarang" required placeholder="Masukkan nama barang">

        <label for="jumlahBarang">Jumlah Barang</label>
        <input type="number" id="jumlahBarang" required placeholder="Masukkan jumlah barang">

        <label for="satuanBarang">Satuan Barang</label>
        <select id="satuanBarang" required>
          <option value="" disabled selected>Pilih satuan</option>
          <option value="pcs">pcs</option>
          <option value="kg">kg</option>
          
          <option value="kg">gram</option>
          <option value="liter">liter</option>
        </select>

        <label for="hargaSatuan">Harga Satuan</label>
        <input type="number" id="hargaSatuan" required placeholder="Masukkan harga per satuan">

        <button type="submit" class="login-btn">Simpan</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Restoran Sehat
  </footer>

  <!-- Proteksi login -->
  <script type="module" src="../../javascript/proteksi.js">
  </script>
  <!-- Script Stok Barang -->
  <script type="module">
    import { db } from '../../javascript/firebase.js';
    import { collection, addDoc, query, where, getDocs, updateDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const stockForm = document.getElementById('stockForm');

    stockForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const namaBarang = document.getElementById('namaBarang').value.trim();
      const jumlahBarangBaru = parseInt(document.getElementById('jumlahBarang').value);
      const satuanBarang = document.getElementById('satuanBarang').value; 
      const hargaSatuan = parseFloat(document.getElementById('hargaSatuan').value);

      try {
        const stockRef = collection(db, 'stock'); // koleksi 'stock'
        const q = query(stockRef, where("namaBarang", "==", namaBarang));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          // barang sudah ada, update jumlahBarang
          querySnapshot.forEach(async (documentData) => {
            const data = documentData.data();
            const jumlahLama = data.jumlahBarang || 0;
            const jumlahBaru = jumlahLama + jumlahBarangBaru;

            await updateDoc(doc(db, 'stock', documentData.id), {
              jumlahBarang: jumlahBaru,
              satuanBarang: satuanBarang,
              hargaSatuan: hargaSatuan
            });
          });
          alert('Stok barang berhasil diperbarui (ditambah jumlahnya)!');
        } else {
          // barang belum ada, buat dokumen baru
          await addDoc(stockRef, {
            namaBarang: namaBarang,
            jumlahBarang: jumlahBarangBaru,
            satuanBarang: satuanBarang,
            hargaSatuan: hargaSatuan
          });
          alert('Data stock barang tersimpan!');
        }

        stockForm.reset();
      } catch (err) {
        console.error('Error saat menyimpan data: ', err);
        alert('Gagal menyimpan data: ' + err.message);
      }
    });
  </script>
</body>
</html>
