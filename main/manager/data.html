<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Dashboard - Data Pesanan Stock Bahan</title>
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/header.css">
  <style>
    .stok-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 15px;
      max-width: 950px;
      margin: 1rem auto;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      color: #fff;
    }

    .stok-container h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .filter-box {
      margin-bottom: 1rem;
      text-align: right;
      font-size: 0.9rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.9);
      color: #333;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #43cea2;
      color: #fff;
    }

    tr:hover {
      background-color: rgba(0,0,0,0.05);
    }

    .btn-action {
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-right: 0.3rem;
    }
    .accept-btn {
      background: #43cea2;
    }
    .accept-btn:hover {
      background: #36b38f;
    }
    .reject-btn {
      background: #e74c3c;
    }
    .reject-btn:hover {
      background: #c0392b;
    }
    .accepted-label {
      color: green;
      font-weight: bold;
    }
    .rejected-label {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <a href="/main/manager/index.html" style="text-decoration:none;">
      <h2>Manager Dashboard</h2>
    </a>
    <nav>
      <a href="/main/manager/index.html">Home</a>
      <a href="/main/manager/prediksi.html">Prediksi</a>
      <a href="/main/manager/input.html">Pesan</a>
      <a href="/main/manager/data.html">Stock</a>
      <a href="/login/login.html">Logout</a>
    </nav>
  </header>

  <!-- Konten -->
  <section class="stok-container">
    <h1>Data Pesanan Stock Bahan</h1>

    <div class="filter-box">
  <label>
    <input type="checkbox" id="filterAccept"> Tampilkan hanya yang Accept
  </label>
  &nbsp;&nbsp;
  <label>
    <input type="checkbox" id="filterReject"> Tampilkan hanya yang Reject
  </label>
</div>


    <table id="stockTable">
      <thead>
        <tr>
          <th>Nama Bahan</th>
          <th>Jumlah</th>
          <th>Satuan</th>
          <th>Harga Satuan</th>
          <th>Status</th>
          
        </tr>
      </thead>
      <tbody>
        <!-- Data dari Firebase akan tampil di sini -->
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Restoran Sehat
  </footer>

  <!-- Proteksi login -->
  <script type="module" src="../../javascript/proteksi.js"></script>
<!-- Script Tampilkan Data Stok -->
<script type="module">
  import { db } from '../../javascript/firebase.js';
  import { collection, getDocs, updateDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

  const stockTableBody = document.querySelector('#stockTable tbody');
  const filterCheckboxAccept = document.getElementById('filterAccept');
  const filterCheckboxReject = document.getElementById('filterReject');

  // fungsi update status
  async function updateStatus(id, status) {
    try {
      await updateDoc(doc(db, 'stock', id), {
        status: status
      });
      loadStockData(); // reload tabel
    } catch (err) {
      console.error('Gagal update status: ', err);
      alert('Gagal update status: ' + err.message);
    }
  }

  // ambil semua data
  async function loadStockData() {
    try {
      const stockRef = collection(db, 'stock');
      const querySnapshot = await getDocs(stockRef);

      stockTableBody.innerHTML = '';

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const status = data.status ? data.status : '-';

        // logika filter
        let show = true;
        if (filterCheckboxAccept.checked && !filterCheckboxReject.checked) {
          show = status === 'accept';
        }
        if (filterCheckboxReject.checked && !filterCheckboxAccept.checked) {
          show = status === 'reject';
        }
        if (filterCheckboxAccept.checked && filterCheckboxReject.checked) {
          show = (status === 'accept' || status === 'reject');
        }
        if (!show) return; // skip baris

        let statusLabel = status;
        if (status === 'accept') statusLabel = '<span class="accepted-label">Accept</span>';
        if (status === 'reject') statusLabel = '<span class="rejected-label">Reject</span>';

        // tombol hanya muncul jika status belum di-set accept/reject
        let actionButtons = '';
        if (status !== 'accept' && status !== 'reject') {
          actionButtons = `
            <button class="btn-action accept-btn" data-id="${id}" data-status="accept">Accept</button>
            <button class="btn-action reject-btn" data-id="${id}" data-status="reject">Reject</button>
          `;
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${data.namaBarang}</td>
          <td>${data.jumlahBarang}</td>
          <td>${data.satuanBarang}</td>
          <td>${data.hargaSatuan}</td>
          <td>${statusLabel}</td>
        `;

        stockTableBody.appendChild(row);
      });

      // pasang event listener untuk tombol Accept & Reject
      document.querySelectorAll('.btn-action').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          const status = btn.getAttribute('data-status');
          updateStatus(id, status);
        });
      });

    } catch (err) {
      console.error('Error saat mengambil data: ', err);
      alert('Gagal memuat data: ' + err.message);
    }
  }

  // reload data saat checkbox berubah
  filterCheckboxAccept.addEventListener('change', loadStockData);
  filterCheckboxReject.addEventListener('change', loadStockData);

  loadStockData();
</script>

</body>
</html>
